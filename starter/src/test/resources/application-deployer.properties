camunda.bpm.process-engine-name=testEngine
camunda.bpm.database.schema-update=true
camunda.bpm.history-level=auto

management.endpoint.health.show-details=always
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

camunda.bpm.delete-upon-undeploy=true
camunda.bpm.deploy-changed-only=true
camunda.bpm.scan-for-process-definitions=true

camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn

camunda.bpm.deployment.name=test
camunda.bpm.deployment.resource-pattern=classpath*:/bpmn/test.bpmn20.xml

camunda.bpm.deployments[0].name=deployment1
camunda.bpm.deployments[0].resource-pattern=classpath*:**/*.bpmn
camunda.bpm.deployments[0].tenant-id=foo

camunda.bpm.deployments[1].name=deployment2
camunda.bpm.deployments[1].resource-pattern=classpath*:**/*.cmmn
camunda.bpm.deployments[1].tenant-id=bar


